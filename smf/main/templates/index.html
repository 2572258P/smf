{% extends "base_frame.html" %}

{% block body_block %}

{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
        <!-- <li><a href="/main/{{ question.id }}/">{{ question.question_text }}</a></li> -->
        <li>
            <a href="{% url 'main:detail' question.id %}">{{ question.question_text }}</a>
         </li>

        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock %}
