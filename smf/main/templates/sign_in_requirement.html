{% extends 'base_frame.html' %}

{% block head_block %}

{% endblock %}
{% block body_block %}
<p>
Welcome! The page access needs to sign in. It will redirect to the sign-in Page.
<span id="timer"></span>
</p>


<script>
var count = 5
var counter = setInterval(timer , 1000)
document.getElementById("timer").innerHTML= count + " secs";

function timer(){
   count = count-1
   if (count <= 0)
   {
       clearInterval(counter);
       return window.location.replace("{% url 'main:page_signin' %}")
   }
   document.getElementById("timer").innerHTML= count + " secs";

}
</script>


{% endblock %}
